<div class="code-complexity-graph">
  <div class="code-complexity-graph-box" *ngFor="let d of data" [ngStyle]="{'background-color': d.color }">
    <p class="code-complexity-graph-value">{{ d.value }}</p>
    <p class="code-complexity-graph-name">{{ d.name }}</p>
  </div>
</div>
